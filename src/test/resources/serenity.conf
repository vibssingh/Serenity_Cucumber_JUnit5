webdriver {
    driver = chrome
    use.driver.service.pool = false
  timeouts {
    implicitlywait = 5000
  }
}


headless.mode = true
#
# Chrome options can be defined using the chrome.switches property
#
chrome.switches="""--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars,--disable-gpu"""

#
# Define drivers for different platforms. Serenity will automatically pick the correct driver for the current platform
#
drivers {
  windows {
    webdriver.chrome.driver = "src/test/resources/webdriver/chromedriver.exe"
    webdriver.gecko.driver = "src/test/resources/webdriver/geckodriver.exe"
  }
}

#
# Define drivers for different platforms. Serenity will automatically pick the correct driver for the current platform
#

environments {
  default {
    webdriver.base.url = "https://opensource-demo.orangehrmlive.com/"
  }
  dev {
    webdriver.base.url = "https://opensource-demo.orangehrmlive.com/dev"
  }
  staging {
    webdriver.base.url = "https://opensource-demo.orangehrmlive.com/staging"
  }
  prod {
    webdriver.base.url = "https://opensource-demo.orangehrmlive.com/prod"
  }
}


serenity.take.screenshots=FOR_FAILURES

serenity.project.name="serenitybdd-selenium-cucumber-junit tests"
serenity.requirement.types= "epic, feature"
serenity.browser.maximized = true
